            </ul>
        </nav>
    </header>
    <main>
        <section id="reg">
            <h1>Registrate!</h1>
            <br>
            <form action="" method="Post" enctype="multipart/form-data"> <!--en action iria un metodo php-->
                <div>
                    <input type="text" name="nombre" id="nombre" size="20" maxlength="144" placeholder="Nombre" required><br>
                </div>
                <div>
                    <input type="text" name="apellido" id="apellido" size="20" maxlength="144" placeholder="Apellido" required><br>
                </div>
                <div>
                    <input type="text" name="mail" id="mail" size="20" maxlength="144" placeholder="e-mail" required><br>
                </div>
                <div>
                    <input type="password" name="contra" id="contra" placeholder="Contraseña" required><br>
                </div>
                <div>
                    <label for="fnac">Fecha de Nacimiento</label><br>
                    <input type="date" name="fnac" id="fnac" required><br>
                </div>
                <div>
                    <label for="sexo">Genero</label><br>
                    <input type="radio" name="sexo" id="h" value="1"><label for="h">Hombre</label><br>
                    <input type="radio" name="sexo" id="m" value="2"><label for="m">Mujer</label><br>
                    <input type="radio" name="sexo" id="n" value="3"><label for="n">Prefiero no decir</label><br>
                </div>
                <div>
                    <label for="pais">Pais nacimiento</label><br>
                    <select name="pais" id="pais" size="3" multiple="" required>
                        <option value="AR" selected>Argentina</option>
                        <option value="UY">Uruguay</option>
                        <option value="CL">Chile</option>
                        <option value="PE">Peru</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="PY">Paraguay</option>
                        <option value="MX">Mexico</option>
                    </select>
                    <br>
                </div>
                <div>
                    <label for="tyv">Acepta terminos y condiciones</label>
                    <input type="checkbox" name="tyc" id="tyc">
                    <br>
                </div>
                <div>
                    <button type="submit" name="enviar">Registrate!</button>
                    <button type="reset" name="borrar">Limpiar campos</button>
                    <br>
                </div>
            </form>

            <br>

        </section>
    </main>
